<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/Machine.js"></script>
    <title>Máquinas</title>
</head>
<body>
    <div class="ui purple inverted fixed menu">
        <a class="item" href="index.html">
            <i class="home icon"></i>
            Inicio
        </a>
        <a class="item" href="Category.html">
            Categorias
        </a>
        <a class="item" href="Machine.html">
            Máquinas
        </a>
        <a class="item" href="Client.html">
            Clientes
        </a>
        <a class="item" href="Message.html">
            Mensajes
        </a>
        <a class="item" href="Reservation.html">
            Reservaciones
        </a>
        <a class="item" href="Reports.html">
            Reportes
        </a>
    </div>
    <br>
    <div class="ui divider"></div>
    <div class="ui two column left aligned divided very relaxed stackable grid container">
        <div class="row">
            <div class="column">
                <h2>Registro de Máquinas</h2>
                <div class="ui form">
                    <div class="field">
                        <div class="ui search">
                            <label for="Mname"></label>
                            <input type="text" id="Mname" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="field">
                        <label for="Mbrand"></label>
                        <input type="text" id="Mbrand" placeholder="Marca">
                    </div>
                    <div class="field">
                        <div class="ui search">
                            <label for="Myear"></label>
                            <input class=type="number" id="Myear" placeholder="Año">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui search">
                            <label for="Mdescription"></label>
                            <input type="text" id="Mdescription" placeholder="Descripción">
                        </div>
                        <div class="field">
                            <label for="category">Categoria</label>
                            <select class="ui-dropwdown" id="select-category">
                                <option value="">Seleccione una Categoria</option>
                            </select>
                            <script type="text/javascript">
                                window.onload = autoInicioRelacionCategoria();
                            </script>
                        </div>
                    </div>
                    <button onclick="traerInformacionMachines()" class="ui purple button">Consultar Máquinas</button>
                    <button onclick="guardarMachine()" class="ui pink button">Guardar</button>
                </div>
            </div>
            <div class="column">
                <h2>Informe de Máquinas</h2>
                <div id="miListaMachines"></div>
            </div>
        </div>
    </div>
</body>
</html>
